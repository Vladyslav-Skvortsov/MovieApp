<p-card
	[header]="movie.title"
	[subheader]="movie.release_date | transformDateFormat"
	[style]="{
		width: '360px',
		margin: '2rem 0.5rem 0rem',
		border: '1px solid #ddd',
		borderRadius: '10px',
		boxShadow: '0.8rem 0.8rem 0.5rem rgba(0, 0, 0, 0.1)'
	}"
	styleClass="movie-card"
>
	<ng-template pTemplate="content">
		<div class="movie-card__flex">
			@if (pageType === 'favorite') {
			<p-button
				[icon]="buttonWatchLaterConfig.icon"
				[label]="buttonWatchLaterConfig.label"
				[severity]="buttonWatchLaterConfig.severity"
				[class]="buttonWatchLaterConfig.class"
				(click)="addToWatchLater()"
			></p-button>
			<p-button
				[icon]="buttonRemoveConfig.icon"
				[label]="buttonRemoveConfig.label"
				[severity]="buttonRemoveConfig.severity"
				[class]="buttonRemoveConfig.class"
				(click)="removeFromFavorites(this.movie.id)"
			></p-button>
			} @else if (pageType === 'watchLater') {
			<p-button
				[icon]="buttonFavoritesConfig.icon"
				[label]="buttonFavoritesConfig.label"
				[class]="buttonFavoritesConfig.class"
				(click)="addToFavorites()"
			></p-button>
			<p-button
				[icon]="buttonRemoveConfig.icon"
				[label]="buttonRemoveConfig.label"
				[severity]="buttonRemoveConfig.severity"
				[class]="buttonRemoveConfig.class"
				(click)="removeFromWatchLater(this.movie.id)"
			></p-button>
			} @else {
			<p-button
				[icon]="buttonWatchLaterConfig.icon"
				[label]="buttonWatchLaterConfig.label"
				[severity]="buttonWatchLaterConfig.severity"
				[class]="buttonWatchLaterConfig.class"
				(click)="addToWatchLater()"
			></p-button>
			<p-button
				[icon]="buttonFavoritesConfig.icon"
				[label]="buttonFavoritesConfig.label"
				[class]="buttonFavoritesConfig.class"
				(click)="addToFavorites()"
			></p-button>
			}
		</div>
		<img [src]="imagePath" [alt]="movie.title" class="movie-card__poster" />
	</ng-template>
	<ng-template pTemplate="footer">
		<div class="movie-card__footer">
			<div class="movie-card__rating">
				<p>Rating: {{ movie.vote_average | transformRating }}</p>
			</div>
			<p-button
				[icon]="buttonShowMoreConfig.icon"
				[label]="buttonShowMoreConfig.label"
				[severity]="buttonShowMoreConfig.severity"
				[class]="buttonShowMoreConfig.class"
				[routerLink]="['/movie', movie.id]"
				routerLinkActive="active-link"
			></p-button>
		</div>
	</ng-template>
</p-card>
