<div class="sort-dropdown">
	<p-dropdown
		[options]="sortOptions"
		[(ngModel)]="selectedSortOption"
		(onChange)="onSortChange()"
		placeholder="Select a sort option"
	></p-dropdown>
</div>
<div class="movie-list">
	@for (movie of movies; track movie.id) {
	<app-movie-card [movie]="movie"></app-movie-card>
	}
</div>
