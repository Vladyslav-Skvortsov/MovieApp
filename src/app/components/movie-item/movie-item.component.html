<div class="movie">
	<div class="movie__content">
		<h2 class="movie__title">{{ movie.title }}</h2>
		<div class="movie__overview">{{ movie.overview }}</div>
		<div class="movie__rating">{{ transformedRating }}</div>
		<img
			[src]="movie.poster_path"
			[alt]="movie.title"
			class="movie__poster"
		/>
	</div>
	<button class="movie__button-favorites" (click)="addToFavorites()">
		Add to Favorites
	</button>
	<button class="movie__button-watch" (click)="addToWatch()">
		Add to Watch List
	</button>
</div>
