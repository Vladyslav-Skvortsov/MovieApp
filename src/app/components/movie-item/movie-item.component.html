<div class="movie-card">
	<div class="movie-card__content">
		<h2 class="movie-card__title">{{ movie.title }}</h2>
		<button class="movie-card__button-favorites" (click)="addToFavorites()">
			Add to Favorites
		</button>
		<button class="movie-card__button-watch" (click)="addToWatch()">
			Add to Watch List
		</button>
		<div class="movie-card__rating">
			{{ movie.vote_average | transformRating }}
		</div>
		<img
			[src]="movie.poster_path"
			[alt]="movie.title"
			class="movie-card__poster"
		/>
	</div>
</div>
